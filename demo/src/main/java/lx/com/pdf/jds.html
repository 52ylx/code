<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>近代史</title>
    <style>
        *{
            margin: 0;
            border:0px;
            padding: 0;
        }
        html{font-size:16px;width: 100%;height: 100%;}
        body{
            padding:1rem;
            height: calc(100% - 2rem);
            background-color:#ededed;
        }
        .top{
            font-size:1.3rem;
            line-height:1rem;
            height:2.5rem;
            background-color:#ededed;
        }
        .chat{
            width: 100%;
            height:calc(100% - 5rem);
            float: left;
        }

        #content{
            color:#1a1a1a;
            word-wrap: break-word;word-break: break-all;overflow: hidden;
            height: calc(100% - 3.5rem);
            padding-top:1rem;
            overflow-y:auto;
        }

        .sText{
            border:1px solid black;
            width: 65%;
            height: 2.5rem;
            border-radius: 10px;
            font-size: 15px;
        }

        .btn{
            width: 30%;
            height: 2.5rem;
            float:right;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            color: white;
            background-color: limegreen;
        }
        .infobtnss{
            height: 2.5rem;
        }
        .btn1,.btn2{
            float:right;
            width: 3rem;
            height: 1.5rem;
            line-height:1.5rem;
            border-radius: 0.1rem;
            text-align: center;
            font-size: 1.2rem;
            color: white;
            background-color: limegreen;
            margin:0.5rem;

        }
        .btn2{background-color: red}
        #infobtns{display:none;}
        .send{
            clear:both;

        }
        .option{
            border-radius: 5px;

            line-height:1.3rem;
            background-color: #fff;
            padding:0.2rem 0.5rem;
            margin-bottom:1rem;
        }
        .info{
            float:right;
            width:50%;
            font-size:0.8rem;
            line-height:0.8rem;
        }
        .color2{
            background-color: #33CCFF;
        }
        .color1{
            background-color: #00CCFF;
        }
        .color3{
            color: #4169E1;
        }
        .color4{
            color: #32CD32;
        }
        .color5{
            color: #fff;
        }

    </style>

</head>
<body>
<div class="chat">
    <div class="top">
        <span class="">近代史</span>
        <p class='info' id="info1"></p>
        <p class='info' id="info2"></p>
    </div>
    <div id="content">

    </div>
</div>

<div class="send">
    <p class='infobtnss'>
			<span id="infobtns">
				<input type="button" id="infobtn1" class="btn1" value="正确"/>
				<input type="button" id="infobtn2" class="btn2" value="错误"/>
				<input type="button" id="infobtn3" class="btn2" value="清除"/>
			</span>
    </p>
    <textarea type="text" id="leftText" class="sText"/></textarea>
    <i id="leftSendBtn"><input type="button" class="btn" value="发送"/></i>
</div>

<script>
       var data = [
        ["1.简述中国封建社会末期的社会危机（清王朝由强盛转向衰落的主要表现）。" , "（1）政治上，中央集权进一步强化，官僚机构膨胀；（2）经济上，地租剥削、赋税征收、苛捐杂税逐年加重，广大农民生活极端困苦；（3）思想文化上，厉行专制主义，大兴文字狱；（4）军事上，军力衰败、军备废弛；（5）对外关系上，实行闭关锁国政策，使中国处于与世隔绝的状态。"]
        ,["2.试述西方列强对中国的侵略。" , "（1）军事侵略①签订不平等条约，侵占中国大片领土。②签订不平等条约，勒索巨额赔款。③掠夺财富，破坏文物和古迹。（2）政治控制①控制中国内政，列强驻京公使成了清政府的太上皇。②操纵中国外交，控制中国外交主权。③享有领事裁判权，外国人可以在中国横行不法，中国政府无权干涉。④把持中国海关，中国海关的高级职员全部由外国人充任。⑤勾结清政府，镇压中国人民的反抗斗争。⑥扶植、收买代理人，清政府成了洋人的朝廷。（3）经济掠夺①控制中国通商口岸。②剥夺中国关税自主权。③对华倾销商品。④对华资本输出。⑤操纵中国的经济命脉。（4）文化渗透①宗教渗透和侵略；②为侵略中国制造舆论，大力宣扬殖民地奴化思想。③大肆宣扬“种族优劣论”。"]
        ,["3.试述近代中国半殖民地半封建社会的特点。" , "（1）资本—帝国主义不但逐步操纵了中国的财政和经济命脉，而且逐步控制了中国的政治，日益成为支配中国的决定性力量。（2）中国的封建势力同外国侵略势力相勾结，成为外国列强压迫、奴役中国人民的社会基础和统治支柱。（3）中国自然经济的基础虽然遭到破坏，但是封建剥削制度的根基即封建地主的土地所有制依然在广大地区内保持着，成为中国走向现代化和民主化的严重障碍。（4）中国资本主义有所发展，并在政治、文化生活中起了一定的作用。（5）近代中国各地区经济、政治和文化发展是极不平衡的。（6）在外国列强和封建主义的双重压迫下，中国的广大人民尤其是农民日益贫困化一致大批地破产，过着饥寒交迫和毫无政治权利的生活。"]
        ,["4.近现代中国工人阶级的特点。" , "第一，深受帝国主义、封建势力和资产阶级的三重压迫和剥削，革命性最强。第二，人数虽少，但相对集中，便于形成革命力量和传播先进思想。第三，主要由破产农民和家庭手工业者转化而来，同农民有着天然联系，便于结成工农联盟。"]
        ,["5.简述中国民族资产阶级的特点。" , "民族资产阶级在其生存和发展过程中，一方面受到外国资本主义和本国封建主义的压迫，在一定条件下可以参加反帝反封建的革命或在斗争中保持中立；另一方面因其力量薄弱，又与外国资本主义和本国封建主义有着千丝万缕的联系，在斗争中缺乏彻底的革命性。"]
        ,["6.近代中国社会的主要矛盾。" , "在半殖民地半封建的中国，帝国主义与中华民族的矛盾、封建主义与人民大众的矛盾是两对主要矛盾，而帝国主义与中华民族的矛盾，乃是各种矛盾中最主要的矛盾。这两对主要矛盾相互交织在一起，贯穿了整个半殖民地半封建社会的始终，并对中国社会的发展变化起着决定性作用。"]
        ,[" 7两对矛盾的关系：两对矛盾之间的关系" , "1.当外国列强向中国发动侵略战争时，阶级矛盾降到次要地位，而民族矛盾上升到主要地位。2.当外国侵略者同封建政权相勾结，共同镇压中国革命时，中国人民往往用战争的形式反对封建政权，这时阶级矛盾就上升为主要矛盾。3.当国内战争发展到直接威胁帝国主义在华利益以及中国封建地主阶级统治时，这时帝国主义和国内封建主义完全公开站在一条战线上。"]
        ,["7.试述近代以来中华民族面临的两大历史任务及其相互关系。" , "两大历史任务：求得民族独立和人民解放；实现国家繁荣富强和人民共同富裕。两大历史任务的相互关系：既相互区别，又相互联系。区别：前者是要从根本上推翻中国半殖民地半封建社会的统治秩序，着重解决生产关系问题；后者是要改变近代中国经济、文化和社会落后的地位和状况，是要充分发展近代民族工商业，着重解决生产力问题。联系：只有完成第一大任务，才能为第二大任务的完成创造条件。一方面，争取民族独立和人民解放是实现国家繁荣富强和人民共同富裕的前提条件。只有实现民族独立和人民解放，才能废除列强同中国签订的一切不平等条约，才能推翻封建专制制度，改变买办的和封建的生产关系，解放生产力，开辟走向现代化的道路。另一方面，争取民族独立和人民解放的最终目的是使中国走向现代化，实现国家繁荣富强和人民的共同富裕，使中华民族自立于世界民族之林。"]
        ,["8.19世纪末帝国主义列强瓜分中国的图谋未能实现的主要原因。" , "（1）帝国主义列强之间的矛盾和相互制约，是一个重要原因。瓜分中国变中国为自已的殖民地是外国列强的共同图谋，但是彼此之间又有许多矛盾、冲突，甚至可能爆发战争。因此，列强经过协商，保全清政府，以使其成为统治中国的工具，实行“以华制华”（2）列强不能灭亡和瓜分中国的最根本原因是中国人民进行了不屈不挠的反侵略斗争。在义和团反帝爱国运动期间，中国人民以其不畏强暴，敢与敌人血战到底的气根，打击了侵略者，使他们不敢为际欲为地瓜分中国。（3）一个基本的历史事实不容抹杀：义和团运动在粉矿外国列强瓜分中国的斗争中，发挥了重大作用，遏制了侵略者瓜分中国的图谋。"]
        ,["9.从第一次鸦片战争到辛亥革命前夕，先进的中国人是如何探寻救国救民真理的?" , "（1）鸦片战争打破了中国封建统治者“天朝上国”的迷梦，先进的中国人也开始寻找救国救民的真理，民族意识开始觉醒。（2）“师夷长技以制夷”的主张和早期的维新思想。林则徐是近代中国睁眼看世界的第一人。魏源编纂了《海国图志》，提出了“师夷长技以制夷”的思想。19世纪70年代以后，马建忠、王摇等早期的维新思想对中国社会产生了广泛的思想影响。（3）救亡图存与振兴中华。（4）民族危机激发了中华民族的觉醒，增强了中华民族的凝聚力，救亡图存成了时代的主旋律。1894年11月，孙中山创立革命团体一—兴中会，喊出了“振兴中华”这个时代的最强音。第二章 对国家出路的早期探索"]
        ,["2.《资政新篇》内容以及特点。" , "内容：政治上，加强中央集权，学习西方，制定法律；经济上，发展近代工业，吸收科学技术；文化上，设新闻官，改革弊政，兴办福利事业；外交上，主张同世界各国交往、通商；强调允许外国人为天国献策，但不得毁谤国法。特点：《资政新篇》是一个带有鲜明的资本主义色彩的改革与建设方案。但通篇未涉及农民问题和土地问题，缺乏阶级基础和社会条件。"]
        ,["3.简述太平天国的历史意义。" , "（1）它沉重打击了封建统治阶级，强烈撼动了清政府的统治根基；（2）它是中国旧式农民起义的最高峰，具有了不同于以往农民战争的新的历史特点。太平天国建立了自己的政权，提出了《天朝田亩制度》，比较完整地表达了千百年来农民对拥有土地的渴望。《资政新篇》是中国近代史上第一个具有资本主义色彩的方案，反映出太平天国新的历史特点。（3）太平天国对孔子及儒家经典严厉批判，在一定程度上削弱了封建统治的精神支柱。（4）太平天国农民战争有力地打击了外国势力，维护了中国主权。（5）在19世纪中叶的亚洲民族解放运动中，太平天国农民战争和其他亚洲国家的民族解放运动汇合在一起，冲击了西方殖民主义在亚洲的统治。"]
        ,["4.简述太平天国失败的原因和教训。" , "（1）太平天国失败的根本原因，是缺乏先进阶级的领导。（2）太平天国的失败还在于没有科学理论的指导。（3）太平天国领导人笼统地把信奉上帝的西方人都视为“洋兄弟”，说明他们对外国资本主义列强缺乏理性的认识。太平天国起义的发生和失败表明，在半殖民地半封建社会，农民具有伟大的革命力量，但它不能担负起领导反帝反封建斗争取得胜利的重任。。"]
        ,["5.简述洋务运动的指导思想以及洋务派兴办洋务的主要内容。" , "指导思想：冯桂芬对兴办洋务事业的指导思想最先作出比较完整的表述。他说，以中国之伦常名教为原本，辅以诸国富强之术。这个思想后来被进一步概括为“中学为体，西学为用”内容：（1）兴办近代企业。江南制造总局是洋务派办的第一个规模较大可称之为近代军事工业的兵工厂；（2）建立新式海陆军。到19世纪90年代，分另建成福建水师、广东水师、南洋水师、北洋水师。其中，北洋水师是清政府海军的主力，一直由李鸿章管辖；（3）创办新式学堂、派遣留学生。"]
        ,["6.洋务运动失败的原因。" , "（1）洋务运动具有封建性。（2）洋务运动对西方列强具有依赖性。（3）洋务企业的管理具有腐朽性。"]
        ,["7.试论维新派和守旧派论战的焦点以及实质和意义。焦点：" , "（1）要不要变法。守旧势力坚持“祖宗之法不能变”，否则就是“违背天理”。维新派指出，必须随着时代的变化而有所改变。维新派指出，中国面临瓜分的严重危机，只有维新变法，才能挽救危亡。（2）要不要兴民权、设议院，实行君主立宪。守旧派认为民权之说无一益而有百害。维派运用西方资产阶级政治学说，对封建专制制度进行批判，认为只有兴民权、设议院，实行君主立宪才是当时中国理想的政治方案。（3）要不要废八股、改科举和兴学堂。守旧势力认为八股取士的科举制度是不可改变的。维新派要求废八股、改科举和兴学堂。实质和意义：维新派和守旧派的论战，实质上是资产阶级思想与封建主义思想在中国的第一次正面交锋。论战涉及的领域十分广泛，比较集中反映了近代中国在文化思想领域中学和西学、新学和旧学之争，进一步开阔了新型知识分子的眼界，为维新变法运动作了思想舆论的准备。"]
        ,["8.资产阶级维新派宣传变法维新主张活动" , "（1）向皇帝上书；（2）著书立说；（3）介绍外国的变法；（4）办学会、办报纸、设学堂。"]
        ,["9.试述百日维新的主要内容及其评价。内容：" , "（1）政治方面。改革行政机构，裁撤闲散重叠机构；裁汰冗员，澄清吏治，提倡廉政；准许创办报纸和上书言事。（2）经济方面。设立农工商总局与铁路矿务总局，保护、奖励农工商业和交通采矿业；提倡开办实业，奖励发明创造；设立农会，注重发展农业，提倡西法垦殖；改革财政，编制国家预决算等。（3）军事方面。裁撤绿营，改练新式陆军，采用西洋兵制；筹设武备学堂等。（4）文教方面。改革科举制度，废八股，改试策论；广设学堂，创办京师大学堂；提倡西学，设译书局，选派学生出国留学等。评价：新政的内容，对中国民族资本主义的发展和资产阶级的先进文化科学的传播都是十分有利的。它给开明绅士和民族资产阶级提供了参与政治的机会，并在一定程度上打击了封建官僚制度。但是，在这些诏令中，只字未提维新派梦寐以求的“君主立宪”。可见，百日维新没有触动清朝统治基础，改革是很不彻底的。"]
        ,["10.试述戊戌维新失败的原因和教训。" , "主要原因：维新派自身的局限和以慈禧太后为首的强大的守旧势力的反对。自身弱点和局限性（自身原因）：（1）不敢否定封建主义。在政治上，维新派不敢根本上否定封建君主制度；在经济上，维新派要求发展民族资本主义，但却没有触及封建主义的经济基础——封建土地所有制。（2）对帝国主义抱有幻想。维新派大声疾呼救亡图存，却一直幻想西方列强能帮助自治变法维新。（3）脱离人民群众，维新派的活动范围有限，基本上局限于一些官僚士大夫和知识分子，不仅脱离群众，而且害怕人民群众。教训：（1）戊戌维新是中国民族资产阶级登上政治舞台的第一次表演，显示了民族资产阶级及其知识分子的政治朝气；（2）戊戌维新以悲剧性的失败而告终，暴露出这个阶级的软弱性； （3）同时也说明在半殖民地半封建的中国，企图通过统治者进行自上而下的改良的道路，是行不通的；（4）要想实现国家的独立、民主、富强，必须采用革命的手段。第三章 辛亥革命"]
        ,["1.简述辛亥革命爆发的历史条件。" , "（1）民族危机加深，社会矛盾激化。（2）清末“新政”及其破产。（3）资产阶级革命派有了阶级基础和骨干力量。"]
        ,["3.简述革命派历史的局限性。" , "（1）未能认清帝国主义本质。不仅不敢旗帜鲜明地提出反帝口号，反而希望争取帝国主义的支持；（2）对民主制度的理解流于形式，缺乏深刻的认识；（3）未能把土地改革和反对封建主义联系起来，从而无法真正解决农民土地问题。"]
        ,["4.1912年建立的中华民国临时政府的性质。南京临时政府是一个资产阶级共和国性质的革命政权。" , "（1）人员构成：资产阶级革命派控制着这个政权。作为国家立法机关的临时参议院中，同盟会会员也占多数。（2）实行的各项政策措施：集中体现了中国民族资产阶级的愿望和利益，也一定程度上符合广大中国人民的利益。（3）颁布《中华民国临时约法》：这是中国历史上第一部具有资产阶级共和国宪法性性质的法典。《临时约法》以根本大法的形式废除了两千年来的封建君主专制制度，确认了资产阶级共和国的政治制度。"]
        ,["南京临时政府的局限性：" , "（1）企图用承认清政府与列强所定的一切不平等条约和所欠的一切外债，来换取列强承认中华民国。（2）没有提出可以满足农民土地要求的政策和措施，反而以保护私有财产为借口，维护封建土地制度以及官僚、地主所占有的土地和财产。"]
        ,["5.简述辛亥革命胜利的历史意义及其局限性。意义：" , "（1）它推翻了清王朝在中国的统治，沉重打击了中外反动势力在中国的统治；（2）宣告了封建君主专制制度的结束和民国的建立；（3）传播了民主共和的理念，推动了思想解放；（4）促使社会经济、思想习惯和社会风俗等方面发生了新的变化；（5）打击帝国主义在华势力，为亚洲各国人民的革命斗争提供范例，推动了亚洲各国民族解放运动的高涨。局限性：（1）没有提出彻底的反对帝国主义和反对封建主义的革命纲领。（2）没有充分发动和依靠民众。（3）没有建立坚强有力的革命政党。辛亥革命没有改变旧中国半殖民地半封建的社会性质，没有改变中国人民的悲惨遭遇，没有完成实现民族独立、人民解放的历史任务。辛亥革命的失败表明，资产阶级共和国方案救不了中国，先进中国人需要进行新的探索，为中国谋求新的出路。第四章 开天辟地的大事变"]
        ,["1.简述五四运动前新文化运动的历史意义。" , "（1）资产阶级民主主义新文化同封建主义旧文化的斗争，辛亥革命在思想文化领域的延续，沉重打击封建专制主义。（2）它大力宣传了民主和科学，将人们从封建专制所造成的蒙昧中解放出来，开启了思想解放的潮流。（3）它为中国先进分子接受马克思主义准备了适宜的土壤，为以五四运动为开端的中国新民主主义革命创造了思想文化上的条件。"]
        ,["2.五四以前新文化运动的局限。" , "（1）没有揭示封建专制主义得以存在的社会根源；把资产阶级共和国方案失败的根本原因归之于思想文化，是错误的。（2）他们把改造国民性置于优先地位，但是又脱离改造产生封建思想的社会环境的革命实践，没有把运动普及到工农群众中去，仅仅依靠少数人的呐喊，其目标就难以实现。（3）少数人在思想方法上存在绝对肯定或绝对否定的形式主义偏向。"]
        ,["3.俄国十月革命和马克思主义在中国的传播（对中国革命的影响）" , "（1）十月革命给予中国先进分子一个启示，即经济文化落后的国家也可以用社会主义思想指引自己走向解放之路。（2）十月革命后，苏维埃俄国号召反对帝国主义，以新的平等姿态对待中国，推动社会主义思想在中国传播。（3）十月革命中工人和士兵的广泛发动并由此赢得胜利的事实，昭示中国先进分子以新的方法开展革命。（4）十月革命后，中国思想界产生了一批赞成十月革命、具有初步共产主义思想的知识分子。"]
        ,["4.简述五四运动爆发的社会历史条件。" , "（1）它发生在俄国十月革命所开辟的世界无产阶级社会主义革命的新时代。（2）新的社会力量的成长。第一次世界大战期间，中国的民族资本主义经济得到短暂而又迅速的发展。中国的工人阶级和民族资产阶级的力量进一步壮大起来。（3）新文化运动掀起的思想解放潮流的推动，为五四运动准备了群众基础和骨干力量。"]
        ,["5.五四运动的历史特点及意义。" , "（1）五四运动是中国近代史上一次彻底的反帝反封建的革命运动，把中国人民反帝反封建的斗争提升到一个新的水平线上。（2）五四运动广泛地动员和组织了群众，是一场真正的群众性的革命运动。青年学生起了先锋作用，工人阶级第一次作为独立的政治力量登上政治舞台，运动后期发挥主力军作用。（3）五四运动促进了马克思主义在中国的广泛传播，促进了马克思主义同中国工人运动的结合，为中国共产党成立作了思想和干部上的准备。（4）五四运动是中国新民主主义革命的开端。五四运动后，无产阶级代替资产阶级成为中国革命领导者。"]
        ,["6.早期马克思主义在中国得到广泛传播的表现。" , "（1）马克思主义著作的翻译和出版。（2）研究和宣传马克思主义的社团纷纷涌现。（3）大量进步刊物的创办。"]
        ,["7.中国早期马克思主义信仰者的三种类型及其代表人物。" , "（1）五四运动前的新文化运动的精神领袖。其代表是李大钊、陈独秀。（2）五四运动中的左翼骨干，其代表为毛泽东、杨匏安、蔡和森、周恩来等。（3）一部分原中国同盟会会员、辛亥革命时期的活动家，其代表为董必武、林伯渠、吴玉章等。"]
        ,["8.简述早期研究、传播马克思主义思想运动的特点。" , "（1）重视对马克思主义基本理论的学习，同第二国际的社会民主主义划清界限。坚持了马克思义的革命原则和正确方向。（2）注意从中国的实际出发，初步形成了马克思主义应当与中国实际相结合的思想。（3）开始提出知识分子应当忠于民众，到民间去，同劳动群众相结合的思想。"]
        ,["9.简述各地共产党早期组织成立后的工作。" , "（1）研究和宣传马克思主义。（2）到工人中去开展宣传和组织工作。（3）进行关于建党问题的讨论和实际组织工作。"]
        ,["11.简述中共二大的主要内容。" , "（1）中共二大在中国近代史上第一次明确提出了反帝反封建的民主革命纲领，解决了分清敌友这个革命的首要问题。中共二大提出新的革命方法是走群众路线。（2）党的最高纲领是实现社会主义、共产主义。党的最低纲领，即党在当前阶段也就是民主革命阶段的纲领是：消除内乱，打倒军阀，建设国内和平等。（3）大会提出了“到群众中去”，强调党的一切运动都必须深入到广大的群众里面去。这说明中国共产党开始采取资产阶级、小资产阶级政党从来没有采取过的新的革命方法，即群众路线的方法。"]
        ,["12.中国国民党第一次全国代表大会对三民主义的新阐述是什么？（新三民主义的内容）" , "（1）民族主义突出了反对帝国主义的内容，强调对外争取中华民族的完全独立，同时主张国内各民族一律平等；（2）民权主义强调民权为一般平民所共有，不应为“少数人所得而私”；（3）民生主义在“平均地权”基础上增加了“节制资本”的原则，并提出改善工农的生活状况。这样，旧三民主义发展成为新三民主义。"]
        ,["13.1926年至1927年，北伐战争直接打击的目标和战略方针。" , "（1）北伐的直接目标是打倒帝国主又支持的北洋军阀。（2）北伐军在以加伦为首的苏联军事顾问的建议下，制定了集中兵力、各个歼灭的战略方针：①首先以主力进军两湖，消灭吴佩孚；②然后引兵东向，消灭孙传芳；③最后，北上解决张作霖。"]
        ,["14.简述北伐战争得以胜利进军的原因。" , "（1）国共合作的实现，革命统一战线的建立，特别是共产党员和共青团员的先锋模范作用是北伐胜利的重要原因。（2）北伐战争是反对帝国主义和封建军阀的正义的革命战争，得到广大工农群众的大力支持。（3）北伐战争得到苏联政府的多方面援助，特别是派出的军事顾问帮助北伐军制定了正确的军事战略战术。"]
        ,["15.简述国民革命失败的原因以。原因：" , "（1）客观原因：①敌我力量悬殊，反革命力量十分强大；②革命统一战线内部出现剧烈分化。（2）主观原因：①以陈独秀为首的中共中央领导机关在大革命后期犯了右倾机会主义错误。②总体上讲，中国共产党处于幼年时期。③共产国际的错误指导，对酿成陈独秀右倾机会主义错误有直接影响。"]
        ,["国民大革命的意义：" , "（1）沉重打击了帝国主义和封建主义的统治势力，中国人民的觉悟程度和组织程度有了明显的提高，实际上是迎接未来革命胜利的一次伟大的演习。（2）扩大了中国共产党在中国人民中的政治影响，宣传了党在民主革命阶段的纲领，使党经受了一次大革命的洗礼，积累了初步的经验。第五章 中国革命的新道路"]
        ,["1.简述中国民族资本主义经济的特点。" , "（1）民族资本主义经济在国民经济中所占比重很小，它没有成为中国社会经济主要形式。（2）在民族资本中，工业资本所占的比重小，商业资本和金融资本所占的比重大。（3）企业规模狭小、技术设备落后、劳动生产率低。（4）民族资本主义工业主要是以纺织、食品等轻工业为主，缺乏重工业的基础，不能构成一个完整的工业体系。（5）和外国垄断资本、本国官僚资本以及封建势力有千丝万缕的联系。"]
        ,["2.简述南昌起义的历史意义。" , "（1）它打响了武装反抗国民党反动统治的第一枪，体现了中国共产党人为实行中国人民的根本利益和中华民族的解放事业而前赴后继的革命精神；（2）它成为共产党独立领导革命战争、创建人民军队和武装夺取政权的伟大开端；（3）它揭开了土地革命战争的序幕。"]
        ,["3.简述秋收起义的特点。" , "（1）它放弃了“左派国民党”运动的旗号，公开打出了“工农革命军”的旗帜；（2）它不仅是军队的行动，而且有数量众多的工农武装参加。"]
        ,["4.简述“三湾改编”的内容及意义。主要内容：" , "（1）将原有的一个师缩编为一个团；（2）在部队中建立共产党各级组织，将党的支部建在连上；（3）成立各级士兵委员会，部队内部实行民主管理。意义：“三湾改编”成为建设共产党领导的新型人民军队的重要开端。"]
        ,["5.井冈山革命根据地创建的意义" , "（1）它点燃了“工农武装割据”的星星之火，为共产党领导的其他各地的起义武装树立了榜样；（2）它从实践上开辟了一条在敌我力量十分悬殊的况下，共产党深入农村保存和发展革命力量的正确道路，代表了1927年革命失败后中国革命发展的正确方向。"]
        ,["6.试述红色政权存在和发展的原因和条件。" , "（1）存在、发展根本原因：中国是被几个帝国主义国家间接统治且政治经济发展极端不平衡的半殖民地半封建的大国。（2）客观条件：国民革命的影响；全国革命形势的继续发展。（3）主观条件：相当力量的正式红军的存在；共产党组织的坚强有力和各项政策的正确贯彻执行。"]
        ,["7.试述古田会议内容和意义。内容：" , "（1）会议通过的毛泽东起草的决议案，确立了思想建党、政治建军原则，规定红军是一个执行革命的政治任务的武装集团，必须绝对服从共产党的领导，必须担负打仗、筹款和做群众工作的任务，必须加强政治工作。（2）决议案强调，必须加强思想和政治路线的教育，纠正党内的错误思想。意义：古田会议决议创造性地解决了在农村环境中、在党组织和军队以农民为主要成分的环境下，如何从加强思想建设入手，保持党的无产阶级先锋队性质和建设党领导的新型人民军队的问题，这是人民军队完全区别于一切旧军队的政治特质和根本优势，对于中国革命新道路的开辟和坚持具有重要的意义。"]
        ,["8.20世纪30年代党内发生的三次“左”倾错误。" , "（1）1927年11月至1928年4月的以瞿秋白为代表的“左”倾盲动错误；（2）1930年6月至9月以李立三为代表的“左”倾冒险主义；（3）1931年1月至1935年1月以陈绍禹（王明）为代表的“左”倾教条主义。"]
        ,["9.造成党内左倾错误原因。" , "（1）八七会议以后，党内一直存在着的浓厚的近乎拼命的冲动。（2）全党的马克思理论准备不足，理论素养还不高，实践经验也很缺乏。（3）共产国际的干预以及对王明的全力支持，更使很多人失去了识别和抵制能力。"]
        ,["10.遵义会议内容、集中解决的主要问题。内容：" , "（1）会议集中全力解决了当时具有决定意义的军事和组织问题；（2）批评了博古、李德在第五次反“围剿”中的错误；（3）增选毛泽东为中央政治局常委；（4）成立由毛泽东、周恩来、王稼祥组成的新的三人团，全权负责红军的军事行动。"]
        ,["遵义会议意义：" , "（1）遵义会议在极其危急的情况下挽救了中国共产党、挽救了中国工农红军、挽救了中国革命，开始确立了以毛泽东为代表的新的中央的领导，成为中国共产党历史上一个生死攸关的转折点。为党和革命事业转危为安、不断打开新局面提供了最重要的保证。（2）标志着中国共产党在政治上走向成熟。（3）证明中国共产党是具有自我净化和自我发展的能力的，通过总结成功的经验和失误的教训，不断地把党及党所领导的革命事业不断推向前进。"]
        ,["1.长征的胜利及其伟大意义。" , "（1）长征粉碎了国民党“围剿”红军、消灭革命力量的企图，是中国革命转危为安的关键。（2）通过长征，把中国革命的大本营放在了西北，为迎接中国人民抗日救亡的新高潮准备条件。 （3）长征保存并锤炼了中国革命的骨干力量。（4）长征铸就了伟大的长征精神。（5）长征播撒了革命的火种。第六章 中华民族的抗日战争"]
        ,["1.简述瓦窑堡会议的内容和意义。" , "内容：（1）批评了党内长期存在的“左”倾冒险主义、关门主义的错误倾向；（2）提出了在抗日的条件下与民族资产阶级重建统一战线的新政策。意义：瓦窑堡会议为迎接全国抗日新高潮的到来作了理论和政治上的准备。"]
        ,["2.中国共产党在全民族抗战中的中流砥柱作用。中国共产党的中流砥柱作用是中国人民抗日战争胜利的关键。" , "（1）中国共产党自成立之日起就把实现中华民族伟大复兴作为自己的历史使命。（2）在抗日战争中，中国共产党坚持全面抗战路线，制定正确战略策略，开辟广大敌后战场，成为坚持抗战的中坚力量；（3）中国共产党人以自己的政治主张、坚定意志、模范行动，支撑起全民族救亡图存的希望，引领着夺取战争胜利的正确方向，成为夺取战争胜利的民族先锋。"]
        ,["3.简述抗日游击战争的战略地位和作用。八路军、新四军采取“基本是游击战，但不放松有利条件下的运动战”的作战方针。" , "（1）在战略防御阶段，从全局看，国民党正面战场的正规战是主要的，敌后的游击战是辅助的。但是，游击战在敌后的广泛开展和敌后抗日根据地的开辟，迫使敌人不得不把用于进攻的兵力抽调回来保守其占领区，敌后游击战争对阻止日军进攻、减轻正面战场压力、促使战争转入战略相持阶段起了重要作用。（2）在战略相持阶段，敌后游击战争成为主要的抗日作战方式。朱德、彭德怀为领导的百团大战沉重打击了日军的“囚笼”政策，减轻了正面战场的压力，鼓舞了中国军民抗战胜利的信心，提高了共产党和八路军的声望，在国内外产生了广泛影响。（3）到1940年底，人民抗日武装部队发展到50万人，还建立了大量的地方武装和民兵，为人民军队进行战略反攻准备了条件。"]
        ,["4.坚持统一战线中的独立自主原则。中国共产党强调，必须在统一战线中坚持独立自主原则，既统一，又独立。" , "（1）共产党必须保持在思想上、政治上和组织上的独立性，放手发动群众、壮大人民力量；（2）必须坚持对人民军队的绝对领导，冲破国民党的限制和束缚；（3）努力发展人民武装和抗日根据地；（4）必须对国民党采取又团结又斗争、以斗争求团结的方针。其目的就是动员千百万群众进入抗日民族统一战线，保持并发展共产党领导的革命力量已经取得的阵地；其实质就是力争中国共产党对抗日战争的领导权，使自己成为团结全民族抗战的中坚力量。这是把抗日战争引向胜利的中心一环。"]
        ,["6.简述抗日民主根据地的建设。" , "（1）抗日根据地的政权建设。 加强政权建设，是抗日根据地建设的首要的、根本的任务。（2）开展大生产运动，克服经济困难。1940—1943，抗日根据地出现了严重的经济困难。毛泽东提出“发展生产，保障供给”的经济工作和财政工作的总方针，号召根据地军民“自己动手，丰衣足食”，减租减息，开展大生产运动。（3）发展抗日文化事业，培养抗日骨干。中共中央重视抗日的文化建设和发展，创办了各类学校。"]
        ,["7.简述延安整风的内容和意义。" , "内容：反对主观主义以整顿学风、（这是最主要的任务）、反对宗派主义以整顿党风、反对党八股以整顿文风。其中，反对主观主义是整风运动最主要的任务。意义：整风运动是一场伟大的思想解放运动，在全党范围内确立起一切从实际出发、理论联系实际、实事求是的马克思主义思想路线。"]
        ,["8.试述抗日战争胜利的意义。意义：" , "（1）彻底粉碎了日本军国主义殖民奴役中国的图谋，捍卫了中国的国家主权和领土完整，洗刷了民族耻辱。（2）重新确立了中国在世界上的大国地位，赢得了世界爱好和平人民的尊敬，赢得了崇高的民族声誉。（3）促进了中华民族的觉醒，开辟了中华民族伟大复兴的光明前景，并为共产党领导人民取得整个新民主主义革命的胜利奠定了基础。"]
        ,["抗日战争胜利的原因：" , "（1）以爱国主义为核心的伟大民族精神是中国人民抗日战争胜利的决定因素；（2）中国共产党的中流砥柱作用是中国人民抗日战争胜利的关键；（3）全民族抗战是中国人民抗日战争胜利的重要法宝；（4）世界所有爱好和平和正义的国家的支持，是中国人民抗日战争胜利的国际条件。第七章 为创建新中国而奋斗"]
        ,["1.抗日战争胜利后的国内形势" , "（1）中国人民的觉悟程度、组织程度空前提高，中国共产党及其领导的人民革命力量得到空前发展。（2）作为大地主、大资产阶级政治代表的国民党统治集团坚持独裁统治、内战方针；继续走半殖民地、半封建社会的老路。（3）三种建国方案和两个中国之命运的斗争日益尖锐：一是代表地主阶级与买办性的大资产阶级的建国方案；二是代表民族资产阶级的建国方案；三是工人阶级、农民阶级和城市小资产阶级的建国方案，这三个阶级的政治代表是中国共产党。"]
        ,["2.全面内战爆发后，中国共产党明确而坚定地指出我们不但必须打败蒋介石，而且能够打败他的原因。" , "必须打败蒋介石，是因为蒋介石发动的战争，是一场在美帝国主义指挥之下的反对中国民族独立和中国人民解放的反革命的战争。不用革命战争反对反革命战争，中国就将变成黑暗世界，中华民族的前途就会被断送。能够打败蒋介石，是因为蒋介石军事力量的优势和美国的援助，只是暂时的现象和临时起作用的因素；而蒋介石发动的战争的反人民性质，人心的向背，则是经常起作用的因素。人民解放战争所具有的爱国的正义的革命的性质，必然要获得全国人民的拥护。这就是战胜蒋介石的政治基础。"]
        ,["3.简述新民主主义革命的基本纲领。" , "政治上，推翻帝国主义和封建主义的压迫，建立一个以无产阶级为领导、以工农联盟为基础的各革命阶级联合专政的新民主主义共和国。经济上，没收操纵国计民生的大银行、大工业、大商业归新民主主义国家所有，建立国营经济；没收地主阶级的土地归农民所有，并引导个体农民发展合作经济；允许民族资本主义经济的发展和富农经济的存在。文化上，废除封建买办文化，发展无产阶级领导的人民大众的反帝反封建的中华民族的新文化，即民族的科学的大众的文化。"]
        ,["4.简述新民主主义革命的三大经济纲领和新民主主义革命阶段的总路线和总政策。" , "新民主主义革命的三大经济纲领：没收封建阶级的土地归农民所有；没收蒋介石、宋子文、孔祥熙、陈立夫为首的垄断资本归新民主主义的国家所有；保护民族工商业。新民主主义革命的总路线和总政策：新民主主义革命阶段的总路线和总政策，即无产阶级领导的，人民大众的，反对帝国主义、封建主义和官僚资本主义的革命，这就是中国的新民主主义革命。"]
        ,["5.试论述土地改革总路线。" , "总路线：毛泽东在晋绥干部会议上的讲话，总结了土地改革的经验，系统阐明了中国共产党的土地改革总路线，即依靠贫农、团结中农，有步骤地、有分别地消灭封建剥削制度，发展农业生产。"]
        ,["土地改革运动的意义：" , "（1）广大农民对中国共产党更加信任和拥护，工农联盟以及解放区的人民民主政权得到进一步巩固和加强；（2）广大农民从封建的生产关系中解放出来，生产积极性空前提高，解放区农村的经济面貌得到明显改观；（3）大批青壮年农民踊跃参军，配合解放军作战，人民解放战争有了巩固的后方和最基本的人力、物力保证。"]
        ,["6.中共七届二中全会的主要内容。" , "（1）规定了全国胜利后中国共产党在政治、经济、外交方面应当采取的基本政策。（2）指出中国由农业国变为工业国、由新民主主义社会变为社会主义社会的发展方向。（3）在中国共产党自身建设的问题上，提出了“两个务必”的要求。务必使同志们继续地保持谦虚、谨慎、不骄、不躁的作风，务必使同志们继续地保持艰苦奋斗的作风。"]
        ,["7.《论人民民主专政》关于建立人民民主专政的新中国的主张。" , "（1）人民民主专政的基础是工人阶级、农民阶级和城市小资产阶级的联盟。（2）在上述联盟中，主要是工人阶级与农民阶级的联盟。（3）为建立新中国，团结民族资产阶级，但民族资产阶级不能充当革命的领导者，也不应当在国家政权中占主要的地位。"]
        ,["8.《中国人民政治协商会议共同纲领》的主要内容以及意义。内容：" , "（1）关于新中国的国体和政体，是最基本、最核心的内容。《共同纲领》规定：“中华人民共和国为新民主主义即人民民主主义的国家，实行工人阶级领导的、以工农联盟为基础的、团结各民主阶级和国内各民族的人民民主专政”。“中华人民共和国的国家政权属于人民。人民行使国家政权的机关为各级人民代表大会和各级人民政府”。 “各级政权机关一律实行民主集中制”。这项规定也从法律上正式确立了中国共产党在全国的执政地位，因为中国工人阶级对国家的领导是要通过它的先锋队——中国共产党的领导来实现。（2）关于新中国的基本的民族政策。《共同纲领》规定：“中华人民共和国境内各民族一律平等”。“各少数民族聚居的地区，应实行民族区域自治”。（3）新中国的经济工作方针：以公私兼顾、劳资两利、城乡互助、内外交流的政策，达到发展生产、繁荣经济之目的。国家应调剂国营经济、个体经济、私人资本主义经济等，使各种社会经济成分在国营经济领导之下，分工合作，各得其所，以促进整个社会经济发展。"]
        ,["4.外交工作原则。" , "保障本国独立和自由和领土完整，维护国际的持久和平和各国人民间的友好合作，反对帝国主义的侵略政策和战争政策。意义：《共同纲领》起到了临时宪法的作用。"]
        ,["9.中国革命（新民主主义革命）胜利的基本经验。" , "（1）建立广泛统一战线。建立广泛的统一战线，是坚持和发展革命的政治基础。统一战线存在着两个联盟：一个是劳动者联盟，主要是工人、农民和城市小资产阶级的联盟，这是基本的、主要的；一个是劳动者与非劳动者的联盟，主要是劳动者与民族资产阶级的联盟。必须坚决依靠第一个联盟，争取建立和扩大第二个联盟。巩固和扩大统一战线的关键，是坚持工人阶级及其政党的领导权。（2）坚持革命的武装斗争。中国革命只能以长期的武装斗争作为主要形式。中国的武装斗争实质上是工人阶级领导的农民战争。（3）加强共产党自身建设。先着重党思想建设，党内斗争中实行“惩前后，治病救人”的方针；批评与自我批评进行马克思主义思想教育的整风形式等。人民民主专政的新中国的创建，标志着近代以来中国面临的争取民族独立、人民解放这个历史任务的基本完成。第八章 社会主义基本制度的全面确立"]
        ,["1.为什么说中华人民共和国的成立开辟了中国历史的新纪元？（中华人民共和国成立的意义。）" , "（1）帝国主义列强压迫中国、奴役中国人民的历史从此结束，中华民族一洗近百年来蒙受的屈辱，开始以崭新的姿态自立于世界的民族之林。（2）本国封建主义、官僚资本主义统治的历史从此结束，长期以来受尽压迫和欺凌的广大中国人民在政治上翻了身，第一次成为新社会、新国家的主人。（3）军阀割据、战乱频仍、匪患不断的历史从此结束，国家基本统一，民族团结，社会政治局面趋向稳定，各族人民开始过上安居乐业的生活。（4）从根本上改变了中国社会的发展方向，为实现由新民主主义向社会主义的过渡，创造了政治前提。（5）中国共产党成为全国范围内的执政党。它可以运用国家政权凝聚和调集全国力量，巩固民族独立和人民解放的成果，解放并发展社会生产力，以造福于各族人民，造福于整个中华民族。（6）总之，中华人民共和国的成立，标志着中国的新民主主义革命取得了基本的胜利，标志着半殖民地半封建社会的结束和新民主主义社会在全国范围内的建立。"]
        ,["2.简述执政面临的严峻挑战。" , "（1）能不能保卫住人民胜利的成果，巩固新生的人民政权； （2）能不能战胜严重的经济困难，迅速恢复和发展国民经济；（3）能不能巩固民族独立，维护国家主权和安全；（4）能不能经受住执政的考验，继续保持谦虚、谨慎、不骄、不躁的作风和艰苦奋斗的作风。"]
        ,["3.没收官僚资本对新中国国民经济发展的作用。" , "（1）削弱了资本主义经济的力量。旧中国官僚资本同民族资本的比例是8：2，没收官僚资本，也就把中国资本主义的主要部分消灭了。（2）壮大了社会主义国营经济。没收官僚资本归工人阶级领导的人民共和国所有，就使人民共和国掌握了国家的经济命脉，使社会主义性质的国营经济在整个国民经济中居于主导地位。"]
        ,["4.试述七届三中全会的内容以及意义。内容：" , "（1）毛泽东指出，要获得国家财政经济情况的根本好转，要用三年左右的时间，创造三个条件：土地改革的完成；现有工商业的调整；国家机构所需经费的大量节俭。（2）针对一些地区在处理阶级关系上出现的打击面过宽的“左”的倾向，毛泽东强调，必须处理好同民族资产阶级、各民主党派、知识分子和少数民族之间的关系，以便孤立和打击当前的主要敌人，不要四面出击，树敌太多，造成全国紧张的不利局面。意义：七届三中全会是新中国成立初期中国共产党一次最重要的会议。会议决议为三年经济恢复时期党的工作规定了明确的策略路线和行动纲领。"]
        ,["5.简述“三反”、“五反”运动的内容和意义。" , "（1）针对不法资本家行贿党政干部情况的严重发展，1951年底到1952年春，中国共产党在党政机构工作人员中开展了反贪污、反浪费、反官僚主义的“三反”运动。这次运动教育了干部的大多数，挽救了犯错误的同志，清除了党的队伍和国家干部队伍中的腐化分子，有力地抵制了旧社会恶习和资产阶级的腐蚀，对于在执政的条件下保持共产党人的革命精神，促进中国共产党和人民政府的廉政建设，起到了重要的作用。（2）1952年1月，中共中央决定开展反行贿、反偷税漏税、反盗窃国家资财、反偷工减料、反盗窃国家经济情报的“五反”运动。“五反”运动历时半年，打击了不法资本家严重的“五毒”行为，在工商业者中普遍进行了一次守法经营的教育，推动了在私营企业中建立工人监督和实行民主改革。"]
        ,["6.简述国经济迅速恢复的原因。" , "（1）中共中央和人民政府紧紧抓住恢复和发展生产作为一切工作的中心，正确处理恢复国民经济同其他各项工作的关系；（2）从当时国情出发，对国家财经实行集中和统一的管理，制定了“不要四面出击”等正确方针政策，妥善处理了公私关系、劳资关系等各种社会关系；（3）中国共产党加强自身建设，保持和发扬党的优良传统和作用，抵制了资产阶级的腐蚀。"]
        ,["过渡时期总路线为什么反映了历史的必然" , "（1）社会主义性质的国营经济力量相对来说比较强大，它是实现国家工业化的主要基础。国家社会主义工业化是国家独立和富强的当然要求和必要条件；（2）资本主义经济力量弱小，发展困难，不可能成为中国工业起飞的基础。这就为对资本主义工商业进行社会主义改造积累了初步的经验；（3）对个体农业进行社会主义改造，是保证工业发展、实现国家工业化的一个必要条件；（4）当时的国际环境也促使中国选择社会主义。"]
        ,["8.我国农民走向社会主义的过渡性经济组织形式。" , "第一是互助组，这是具有社会主义萌芽性质的经济组织。第二是初级农业生产合作社，这是具有半社会主义性质的经济组织。第三是高级农业生产合作社，这是具有社会主义性质的经济组织。"]
        ,["9.中国共产党对农业合作化运动的指导方针的基本原则和方针。" , "（1）在中国条件下，可以走先合作化、后机械化的道路；（2）充分利用发挥土改后农民的两种生产积极性，通过由低到高的互助合作组织形式，实行积极发展、稳步前进、逐步过渡的方针；（3）农业互助合作的发展，要坚持自愿和互利的原则，采取典型示范、逐步推广的方法，发展一批，巩固一批；（4）要始终把是否增产作为衡量合作社是否办好的标准；（5）要把社会改造同技术改造相结合。"]
        ,["10.试述对资本主义工商业采取和平赎买政策的特点及意义。特点：" , "（1）有偿地而不是无偿地，逐步地而不是突然地改变资产阶级的所有制；（2）在改造他们的同时，给予他们以必要的工作安排； （3）不剥夺资产阶级的选举权，并且对于他们中间积极拥护社会主义改造而在这个改造事业中有所贡献的代表人物给以恰当的政治安排。意义：对资产阶级实行赎买，这是马克思、恩格斯提出的设想。中国共产党把这种设想付诸实施并取得成功，资产阶级中的绝大多数人公开表示接受这样的方案。在实行全行业公私合营的时候，国家为资本家安排了工作，许多人担负了一定的领导职务。这既有利于发挥他们在经营管理方面的特长，又可以为使他们成为自食其力的劳动者创造条件。"]
        ,["1.社会主义改造基本完成的意义。" , "第一，随着社会主义改造的基本完成，中国继建立了社会主义基本政治制度以后，社会主义的基本经济制度也建立起来了，这是中国进入社会主义社会的最主要标志。表明中国已经胜利地完成了从新民主主义到社会主义的过渡，社会主义基本制度在中国全面确立。第二，社会主义改造是在生产关系方面由私有制到公有制的一场伟大的变革，这就使社会生产力从旧的生产关系的束缚中解放出来，对生产力的发展直接起到了促进作用。总之，通过社会主义改造，中国共产党创造性地完成了由新民主主义到社会主义的过渡，实现了中国历史上最伟大最深刻的社会变革，开始了在社会主义道路上实现中华民族伟大复兴的历史征程。第九章 社会主义建设在探索中曲折发展1.《论十大关系》基本方针、内容和评价。基本方针：“一定要努力把党内党外、国内国外的一切积极的因素，直接的、间接的积极因素，全部调动起来，把我国建设成为一个强大的社会主义国家。”内容：经济建设的若干新方针：基本精神是要在着重发展重工业和国防工业的同时，大力发展同国计民生密切相关的轻工业、农业，并且充分发挥中央和地方沿海与内地两方面的建设积极性。政治建设方面：提出共产党和其他民主党派要实行“长期共存，互相监督”的方针，在肃反中坚持“一个不杀、大部不捉”的方针。在讨论报告的过程中，还提出了“双百”方针（百花齐放，百家争鸣）这一社会主义文化建设的新方针。评价：《论十大关系》是以毛泽东为主要代表的中国共产党人开始探索中国自己的社会主义建设道路的标志。它在新的历史条件下从经济方面（这是主要的）和政治方面提出了新的指导方针，为中共八大的召开作了理论准备。"]
        ,["2.中共八大如何分析我国社会主义改造完成后国内的主要矛盾和主要任务。" , "主要矛盾：大会指出了我们国内的主要矛盾：我国国内主要矛盾，已经是人民对于建立先进的工业国的要求同落后的农业国的现实之间的矛盾，已经是人民对于经济文化迅速发展的需要同当前经济文化不能满足人民需要的状况之间的矛盾。主要任务：党和全国人民的当前的主要任务是集中力量来解决这个矛盾，把我国尽快地从落后的农业国变为先进的工业国。"]
        ,["3.试述中共八大提出的我国经济建设、政治建设和执政党建设的指导方针以及意义。" , "在经济建设上，大会坚持既反保守又反冒进即在综合平衡中稳步前进的方针。在政治建设上，大会要求继续加强我国的人民民主专政；加强国内各民族的团结；继续巩固人民民主统一战线；逐步制定完备的法律，建立健全的法制。在执政党建设上，大会强调要提高全党的马克思列宁主义思想水平，健全党内民主集中制，坚持集体领导制度，反对个人崇拜，发展党内民主和人民民主，加强党和群众的联系。意义：中共八大为全面进行社会主义建设制定的路线是正确的，提出的许多新的方针和思想是富于创造精神的。大会集中全党智慧总结提出的探索中国建设社会主义道路的重要成果，对于社会主义建设事业和党的事业的发展有着长远的指导意义。"]
        ,["4.中共八大“三个主体”“三个补充”。" , "在发言中，陈云提出“三个主体、三个补充”的思想，即：国家经营和集体经营是主体，一定数量的个体经营为补充；计划生产是主体，一定范围的自由生产为补充；国家市场是主体，一定范围的自由市场为补充。这个思想为大会所采纳，并写入决议，成为突破传统观念、探索适合中国特点的经济体制的重要步骤。"]
        ,["5.毛泽东关于正确区分社会主义社会两类不同性质矛盾学说的主要内容及其意义。" , "社会主义社会存在着敌我矛盾和人民内部矛盾两类性质根本不同的矛盾，前者需要用强制的、专政的方法去解决，后者只能用民主的、说服教育的、“团结——批评—团结”的方法去解决。这一学说创造性地阐述了社会主义社会矛盾学说，是对科学社会主义理论的重要发展，对中国社会主义事业具有长远的指导意义。"]
        ,["6.对“文化大革命”错误进行科学分析。" , "（1）中国共产党在犯错误的时候，党的性质和宗旨没有变；（2）党内外广大干部群众在“文化大革命”期间对“左”倾错误的抵制和抗争从来没有停止过；（3）毛泽东在全局上坚持“文化大革命”的错误，但也制止和纠正过一些具体错误。"]
        ,["7.新中国社会主义建设取得的成就。" , "（1）独立的、比较完整的工业体系和国民经济体系的基本建立。（2）人民生活水平的提高与文化、医疗、科技事业的发展。（3）国际地位的提高与国际环境的改善。"]
        ,["8.毛泽东等老一代革命家探索中国社会主义建设道路在经济建设、民主政治建设方面的理论贡献。经济建设：" , "（1）要正确处理重工业、轻工业和农业的关系，以农、轻、重为序发展国民经济；（2）在优先发展重工业的条件下，坚持工业和农业并举、重工业和轻工业并举、中央工业和地方工业并举、大中小企业并举等“两条腿”走路的方针；（3）正确解决好综合平衡的问题，处理好积累和消费、生产和生活的问题；（4）处理好国家、集体和个人的关系，统筹兼顾，适当安排。民主政治：（1）我们的目标是造成一个又有集中又有民主，又有纪律又有自由，又有统一意志，又有个人心情舒畅、生动活泼，那样一种政治局面；（2）要把正确处理人民内部矛盾作为国家政治生活的主题，坚持人民民主，尽可能团结一切可以团结的力量；（3）处理好中共同各民主党派的关系，坚持长期共存、互相监督的方针，巩固和扩大爱国统一战线；（4）要切实保障人民当家作主的各项权利，尤其是人民参与国家和社会事务管理的权利；（5）社会主义法制要保护劳动人民的利益，保护社会主义经济基础，保护社会生产力。"]
        ,["1.简述1975年关于真理标准问题的讨论的意义。" , "（1）这一讨论冲破了“两个凡是”的思想束缚，是一场马克思主义的思想解放运动，成为拨乱反正和改革开放的思想先导。（2）关于真理标准问题的大讨论，是继延安整风之后又一场马克思主义思想解放运动，成为拨乱反正和改革开放的思想先导，为党重新确立实事求是的思想路线，纠正长期以来的“左”倾错误，实现历史性的转折作了思想理论准备。"]
        ,["2.中共中央于1981年发表的《关于建国以来党的若干历史问题的决议》的主要内容及意义。内容：" , "（1）科学地评价了毛泽东和毛泽东思想的历史地位，指出毛泽东的功绩是第一位的，错误是第二位的。（2）对毛泽东思想的科学体系和活的灵魂（即实事求是、群众路线、独立自主)作了概括。（3）从根本上否定了“文化大革命”的理论和实践，对新中国成立以来的重大历史事件作出了基本结论。（4）肯定了中共十一届三中全会以来逐步确立的适合中国情况的建设社会主义现代化强国的道路，进一步指明了中国社会主义事业和党的工作继续前进的方向。意义：第二个历史决议的通过，标志着指导思想上拨乱反正的胜利完成；表明了中国共产党是在政治上、理论上成熟的坚强的马克思主义政党；体现出中国共产党在反省错误、纠正错误的过程中总结新经验、探索新道路的能力。"]
        ,["3.简述四项基本原则的内容及其重要作用。" , "（1）四项基本原则的内容是：坚持社会主义道路，坚持人民民主专政，坚持共产党的领导，坚持马克思列宁主义、毛泽东思想。（2）四项基本原则是实现四个现代化的根本前提。如果动摇了这四项基本原则中的任何一项，那就动摇了整个社会主义事业，整个现代化建设事业。四项基本原则为保证改革开放和现代化建设事业的顺利进行，提供了可靠的政治基础，指明了正确的方向。"]
        ,["4.中共十三大提出的社会主义初级阶段的基本路线、社会主义初级阶段的含义、三步走战略部署。" , "中国共产党在社会主义初级阶段的基本路线是：领导和团结全国各族人民，以经济建设为中心，坚持四项基本原则，坚持改革开放，自力更生，艰苦创业，为把我国建设成为富强、民主、文明的社会主义现代化国家而奋斗。社会主义初级阶段的含义：第一，我国社会已经是社会主义社会。第二，我国的社会主义社会还处在初级阶段。三步走战略部署：第一步，实现国民生产总值比1980年翻一番，解决人民的温饱问题，这个任务已经基本实现；第二步，到20世纪末，使国民生产总值再增长一倍，人民生活达到小康水平；第三步，到21世纪中叶，人均国民生产总值达到中等发达国家水平，人民生活比较富裕，基本实现现代化。第十一章 中国特色社会主义进入新时代"]
        ,["1.十八大后的内容。" , "（1）大会指出科学发展观同马克思列宁主义、毛泽东思想、邓小平理论、“三个代表”思想一道，是党必须长期坚持的指导思想。（2）大会阐明中国特色社会主义的总依据是社会主义初级阶段，总布局是经济、政治、文化、社会、生态文明建设五位一体，总任务是实现社会主义现代化和中华民族伟大复兴。（3）大会强调确保到2020年实现全面建成小康社会的目标，即经济持续健康发展，人民民主不断扩大，文化软实力显著增强，人民生活水平全面提高，资源节约型、环境友好型社会建设取得重大进展。（4）中共十八大精神归结到一点，就是坚持和发展中国特色社会主义。中共十八大开启了中国特色社会主义新时代。"]
        ,["2.如何发展社会主义民主政治" , "（1）坚持发挥中国共产党总揽全局、协调各方的领导核心作用，提高党科学执政、民主执政、依法执政水平，保证党领导人民有效治理国家。（2）毫不动摇坚持人民代表大会制度，与时俱进完善人民代表大会制度，推动人大工作迈出新步伐、迈上新台阶。（3）坚持和完善中国共产党领导的多党合作和政治协商制度。（4）坚持和完善民族区域自治制度，强调坚持统一和自治相结合、民族因素和区域因素相结合。（5）坚持和完善基层群众自治制度，发展基层民主，保障人民依法直接行使民主权利。（6）正确处理一致性和多样性关系，做好新形势下统一战线工作。（7）保持和增强党的群团工作和群团组织的政治性先进性群众性，开创党的群团工作新局面。"]
        ,["3.如何建设美丽中国。" , "（1）贯彻新发展理念，坚持节约资源和保护环境的基本国策，坚持节约优先、保护优先、自然恢复为主的方针，强调“绿水青山就是金山银山”，推动形成绿色发展方式和生活方式。（2）坚持山水林田湖是一个生命共同体，按照系统工程的思路，全方位、全地域、全过程开展生态环境保护建设。（3）完善生态文明制度体系，用最严格的制度、最严密的法治保护生态环境。（4）强化公民环境意识。加强生态文明宣传教育，增强全民节约意识、环保意识、生态意识，倡导弘扬“牢记使命、艰苦创业、绿色发展”的塞罕坝精神。（5）积极参与国际合作。"]
        ,["4.如何发展中国特色社会主义文化。" , "（1）坚持和巩固党对意识形态工作的领导。（2）培育和践行社会主义核心价值观。（3）为了牢记历史，弘扬以爱国主义为核心的民族精神。（4）推进文化体制改革，建设公共文化服务网络。"]
        ,["5.简述习近平新时代中国特色社会主义思想的核心内容。" , "中共十九大提出了“明确坚持和发展中国特色社会主义，总任务是实现社会主义现代化和中华民族伟大复兴，在全面建成小康社会的基础上，分两步走，在本世纪21世纪中叶建成富强民主文明和谐美丽的社会主义现代化强国”等“八个明确”，这是支撑习近平新时代中国特色社会主义思想的四梁八柱；大会提出了新时代坚持和发展中国特色社会主义的基本方略，即“坚持党对一切工作的领导”等“十四个坚持”，这是实现总任务的“路线图”和“方法论”。“八个明确”和“十四个坚持”有机融合、有机统一，是习近平新时代中国特色社会主义思想的核心内容。"]
        ,["6.全面建成小康社会、开启全面建设社会主义现代化国家新征程的目标。" , "第一个阶段，从2020年到2035年，在全面建成小康社会的基础上，再奋斗十五年，基本实现社会主义现代化。第二个阶段，从2035年到21世纪中叶，在基本实现现代化的基础上，再奋斗十五年，把我国建成富强民主文明和谐美丽的社会主义现代化强国。"]

        var err1 = get("err1");//之前做错现在做对的
        if (err[index]){//之前做错过
            delete err[index];
            set("err",err);
            err1[index] = 1;//添加
        }else{//第一次就做对
            var yes1 = get("yes1");
            yes1[index] = 1;//做对了
            set("yes1",yes1);
            delete data1[index];
        }
        if (err1[index]){//之前错过又对了
            err1[index]  = err1[index]+1;
            if (err1[index]>5){//做对3次
                delete err1[index];
                var yes1 = get("yes1");
                yes1[index] = 1;//做对了
                set("yes1",yes1);
                delete data1[index];
            }
            set("err1",err1);
        }

        var info2 = get('info2');
        info2[0]=info2[0]+1;
        info2[1]=info2[1]+1;
        set('info2',info2)
        var info1 = get('info1');
        info1[index]=[info1[index][0]+1,info1[index][1]+1];
        set('info1',info1);
        document.getElementById("infobtns").style.display='none';
        next();

    }
    function no(){
        document.getElementById("leftText").focus()
        var err = get("err");
        err[index] = 1;
        set("err",err);

        var info2 = get('info2');
        info2[0]=info2[0]+1;
        set('info2',info2)
        var info1 = get('info1');
        info1[index]=[info1[index][0]+1,info1[index][1]];
        set('info1',info1);
        document.getElementById("infobtns").style.display='none';
        next();

    }
    function info(){
        var info1 = get('info1');
        var info2= get('info2');
        document.getElementById("info1").innerHTML='已做过'+info1[index][0]+'次,正确率:'+(info1[index][0]==0?0:info1[index][1]*100/info1[index][0]).toFixed(2)+'%';
        document.getElementById("info2").innerHTML='共做'+info2[0]+'次,正确率:'+(info2[0]==0?0:info2[1]*100/info2[0]).toFixed(2)+'%';
    }

    function next(oldIndex){
        document.getElementById("content").innerHTML='';
        if(oldIndex){
            index = oldIndex;
        }else{
            var err = get("err");
            var err1 = get("err1");
            if (Object.keys(err).length>3){
                index= Math.floor(Math.random() * (Object.keys(err).length));
                for(var key in err){
                    if (index--==0){
                        index = key;
                        break;
                    }
                }
            }else if (Object.keys(err1).length>20){//有15道做错的
                var err = get("err");
                for(var key in err1){
                    err[key] = 1;//全部加入错误中
                }
                var yes1 = get("yes1");
                for(var key in yes1){//之前做对的
                    yes1[key] = 1;//全部加入错误中
                }
                set("err",err);
                next();
            }else{
                if (Object.keys(data1).length==0){//没有没做的题
                    set("yes1",{});
                    window.location.reload();//重新来
                }
                index= Math.floor(Math.random() * (Object.keys(data1).length));
                for(var key in data1){
                    if (index--==0){
                        index = key;
                        break;
                    }
                }
            }
        }
        set('oldIndex',index);
        add('<span class="color3">问题:</span> '+data[index][0]);
        document.getElementById("leftSendBtn").style.display='inline';
        info();

    }
    function add(text,t){
        if(text.trim() != ""){
            var leftContent = document.getElementById("content");
            var option = document.createElement("p");
            var len = text.replace(/[^\u0000-\u00ff]/g,"aa").length/2-14;
            var max =  document.body.clientWidth-50;
            if(t){
                option.className +='color2 ';

                if(len * 16<max){
                    option.style.marginLeft = max - (len * 16) +"px";
                }else{
                    option.style.marginLeft = 50 +"px";
                    max = max -50;
                }

            }
            if(len * 16<max){
                max = len * 16;
            }

            option.style.width = max + "px";
            option.className +='option';

            option.innerHTML = text;
            leftContent.appendChild(option);
            document.getElementById("leftText").value = '';
        }
    }
    function lsend(){
        document.getElementById("leftText").focus()
        document.getElementById("leftSendBtn").style.display='none';
        document.getElementById("infobtns").style.display='block';
        document.getElementById("content").innerHTML='';
        var text = document.getElementById("leftText").value;
        add('<span class="color3">问题:</span> '+data[index][0]);
        add('<span class="color5">答案:</span> '+text,1);
        add('<span class="color4">答案:</span> '+data[index][1]);
        //next();
    }
